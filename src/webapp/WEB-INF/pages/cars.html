<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Year</td>
        <td>Color</td>
    </tr>
    <tr th:each ="car: ${cars}">
        <td th:text = "${car.model}"></td>
        <td th:text = "${car.year}"></td>
        <td th:text = "${car.color}"></td>
    </tr>
</table>
</body>
</html>
